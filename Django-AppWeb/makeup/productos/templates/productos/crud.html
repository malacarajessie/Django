<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Lista de Usuarios</h1>
    <a href="{% url 'user_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4 inline-block">Crear Usuario</a>
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3 border-b">ID</th>
            <th class="p-3 border-b">Nombre</th>
            <th class="p-3 border-b">Correo Electr√≥nico</th>
            <th class="p-3 border-b text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td class="p-3 border-b">{{ user.id }}</td>
            <td class="p-3 border-b">{{ user.name }}</td>
            <td class="p-3 border-b">{{ user.email }}</td>
            <td class="p-3 border-b text-center">
              <a href="{% url 'user_update' user.id %}" class="bg-yellow-400 text-white px-3 py-1 rounded-md mr-2">Editar</a>
              <form action="{% url 'user_delete' user.id %}" method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded-md">Eliminar</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
